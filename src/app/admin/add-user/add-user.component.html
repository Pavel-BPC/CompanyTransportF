<div class="container">
    <h2 class="text-center">Регистрация</h2>

    <form [formGroup]="addUserForm" role="form" class="form-group" novalidate>

        <div class="form-group">
            <label class="control-label" for="first_name">Имя</label>
            <input formControlName="first_name" class="form-control first_name" type="text" #first_name>
        </div>
        <div *ngIf="addUserForm.controls['first_name'].invalid && (addUserForm.controls['first_name'].dirty || addUserForm.controls['first_name'].touched)"
            class="alert alert-danger">
            <div *ngIf="addUserForm.controls['first_name'].errors.required">
                Заполните данное поле!
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="last_name">Фамилия</label>
            <input formControlName="last_name" class="form-control last_name" type="text" #last_name>
        </div>
        <div *ngIf="addUserForm.controls['last_name'].invalid && (addUserForm.controls['last_name'].dirty || addUserForm.controls['last_name'].touched)"
            class="alert alert-danger">
            <div *ngIf="addUserForm.controls['last_name'].errors.required">
                Заполните данное поле!
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="last_name">Email</label>
            <input formControlName="email" class="form-control email" type="email" #email>
        </div>
        <div *ngIf="addUserForm.controls['email'].invalid && (addUserForm.controls['email'].dirty || addUserForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="addUserForm.controls['email'].errors.required">
                Заполните данное поле!
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="password">Пароль</label>
            <input formControlName="password" class="form-control password" type="password" #password>
        </div>
        <div *ngIf="addUserForm.controls['password'].invalid && (addUserForm.controls['password'].dirty || addUserForm.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="addUserForm.controls['password'].errors.required">
                Заполните данное поле!
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="role">Роль</label>
            <select class="form-control" name="role" id="role" [(ngModel)]="role"
                [ngModelOptions]="{standalone: true}">
                <option *ngFor="let role of roles" [value]="role.name">
                    {{role.name}}
                </option>
            </select>
        </div>
        <div *ngIf="addUserForm.controls['role'].invalid && (addUserForm.controls['role'].dirty || addUserForm.controls['role'].touched)"
            class="alert alert-danger">
            <div *ngIf="addUserForm.controls['role'].errors.required">
                Заполните данное поле!
            </div>
        </div>


        <div class="form-group">
            <label class="control-label" for="phone_number">Телефон</label>
            <input formControlName="phone_number" class="form-control phone_number" type="text" #phone_number>
        </div>
        <div *ngIf="addUserForm.controls['phone_number'].invalid && (addUserForm.controls['phone_number'].dirty || addUserForm.controls['phone_number'].touched)"
            class="alert alert-danger">
            <div *ngIf="addUserForm.controls['phone_number'].errors.required">
                Заполните данное поле!
            </div>
        </div>


        <div class="form-group justify-content-center align-items-center text-center">
            <button
                (click)="registration(first_name.value, last_name.value, email.value, password.value, role, phone_number.value)"
                class="btn btn-primary">
                Зарегистрироваться
            </button>
        </div>

    </form>

</div>
