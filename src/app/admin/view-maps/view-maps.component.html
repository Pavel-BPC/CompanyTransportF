<p>view-maps works!</p>

<div class="container">
    <h1 class="text-center"></h1>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Начало</th>
                <th>Конец</th>
                <th>Изменить</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let map of maps" let i=index>
                <td>{{i+1}}</td>
                <td>{{ map.start_point}}</td>
                <td>{{ map.end_point}}</td>
                <td><a [routerLink]="['./editmap', map.id]" class="btn"><span
                            class="fa fa-edit fa-2x"></span></a></td>
                <td><a (click)="delete_map(map.id)" class="btn"><span class="fa fa-trash fa-2x"></span></a></td>
            </tr>
        </tbody>
    </table>
</div>
