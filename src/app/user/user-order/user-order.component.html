<div *ngIf="condition; then thenBlock else elseBlock"></div> 
<ng-template #thenBlock>
    <div class="container">
        <h1 class="text-center"></h1>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Номер заказа</th>
                    <th>Статус заказа</th>
                    <th>Полное время</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user_order of user_orders" let i = index>
                    <td>{{i+1}}</td>
                    <td>{{ user_order.status }}</td>
                    <td>{{ user_order.full_time}}</td>
                    <td>{{ user_order.start_date }}</td>
                    <td>{{ user_order.end_date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template >

<ng-template #elseBlock>
Заказы отсутствуют
</ng-template>
