<div class="container">
    <h2 class="text-center">Регистрация</h2>

    <form [formGroup]="registrationForm" role="form" class="form-group" novalidate>

        <div class="form-group">
            <label class="control-label" for="first_name">Имя</label>
            <input formControlName="first_name" class="form-control first_name" type="text" #first_name>
        </div>
        <div *ngIf="registrationForm.controls['first_name'].invalid && (registrationForm.controls['first_name'].dirty || registrationForm.controls['first_name'].touched)"
            class="alert alert-danger">
            <div *ngIf="registrationForm.controls['first_name'].errors.required">
                Заполните данное поле!
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="last_name">Фамилия</label>
            <input formControlName="last_name" class="form-control last_name" type="text" #last_name>
        </div>
        <div *ngIf="registrationForm.controls['last_name'].invalid && (registrationForm.controls['last_name'].dirty || registrationForm.controls['last_name'].touched)"
            class="alert alert-danger">
            <div *ngIf="registrationForm.controls['last_name'].errors.required">
                Заполните данное поле!
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="last_name">Email</label>
            <input formControlName="email" class="form-control email" type="email" #email>
        </div>
        <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="registrationForm.controls['email'].errors.required">
                Заполните данное поле!
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="password">Пароль</label>
            <input formControlName="password" class="form-control password" type="password" #password>
        </div>
        <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)"
            class="alert alert-danger">
            <div *ngIf="registrationForm.controls['password'].errors.required">
                Заполните данное поле!
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="phone_number">Телефон</label>
            <input formControlName="phone_number" class="form-control phone_number" type="text" #phone_number>
        </div>
        <div *ngIf="registrationForm.controls['phone_number'].invalid && (registrationForm.controls['phone_number'].dirty || registrationForm.controls['phone_number'].touched)"
            class="alert alert-danger">
            <div *ngIf="registrationForm.controls['phone_number'].errors.required">
                Заполните данное поле!
            </div>
        </div>


        <div class="form-group justify-content-center align-items-center text-center">
            <button (click)="registration(first_name, last_name, email, password, role, phone_number)" class="btn btn-primary">
                Зарегистрироваться
            </button>
        </div>

    </form>

</div>
